<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Addon Stremio</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
        background-color: #f5f5f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
    }

    .container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        transition: background-color 0.3s;
        position: relative; /* Pour positionner l'emoji Ã  l'intÃ©rieur de la container */
    }

    .dark-mode-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
    transition: transform 0.3s;
    }

    .dark-mode-toggle:hover {
        transform: scale(1.1); /* Effet de zoom au survol */
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .toggle-dark-mode {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .toggle-dark-mode label {
        margin-left: 8px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .label-checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    label {
        font-weight: 600;
        color: inherit; /* HÃ©rite de la couleur de texte actuelle (dark/light) */
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        background-color: #f5f5f7;
        transition: border-color 0.3s, background-color 0.3s;
        margin-top: 8px;
    }

    input[type="text"]:focus,
    select:focus {
        border-color: #007aff;
        outline: none;
    }

    input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        background-color: #f5f5f7;
        border: 2px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        margin-right: 10px;
    }

    input[type="checkbox"]:checked {
        background-color: #007aff;
        border-color: #007aff;
    }

    input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: translate(-50%, -50%) rotate(45deg);
    }

    .hint {
        font-size: 12px;
        color: #888;
        margin-top: 4px;
        line-height: 1.4;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        background-color: #007aff;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #005bb5;
    }

    /* Dark mode styles */
    body.dark-mode {
        background-color: #1c1c1e;
        color: #f5f5f7;
    }

    body.dark-mode .container {
        background-color: #2c2c2e;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode input[type="text"],
    body.dark-mode select {
        background-color: #3a3a3c;
        border: 1px solid #505052;
        color: #f5f5f7;
    }

    body.dark-mode input[type="checkbox"] {
        background-color: #3a3a3c;
        border-color: #505052;
    }

    body.dark-mode .hint {
        color: #aaa;
    }

    body.dark-mode .btn {
        background-color: #007aff;
    }

    body.dark-mode .btn:hover {
        background-color: #005bb5;
    }
            
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <!-- Emoji toggle for Dark Mode -->
        <div class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒž</div>
        
        <h1>Stremio-TMDB-Dice</h1>
        
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language">
                <option value="">Select your language</option>
            </select>
        </div>

        <div class="form-group">
            <label for="api-key">TMDB API Key</label>
            <input type="text" id="api-key">
        </div>

        <div class="form-group">
            <label for="rpdb-api-key">RPDB API Key</label>
            <input type="text" id="rpdb-api-key">
        </div>

        <div class="form-group">
            <div class="label-checkbox-group">
                <input type="checkbox" id="hide-no-poster">
                <label for="hide-no-poster">Hide items without poster</label>
            </div>
        </div>

        <div class="form-group">
            <div class="label-checkbox-group">
                <input type="checkbox" id="filter-adult">
                <label for="filter-adult">Filter adult content</label>
            </div>
            <p class="hint">Occasionally, content may be miscategorized in the TMDB database. By applying at least one certification filter, you can reduce the chances of adult content appearing, as well as other content that may not be appropriately categorized.</p>
        </div>

        <div class="button-group">
            <button class="btn install">Install</button>
            <button class="btn copy-link">Copy link</button>
        </div>
    </div>

    <script src="js/languages.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.getElementById('dark-mode-toggle');
        
        // Set initial emoji based on default dark mode
        toggle.textContent = 'ðŸŒœ';

        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggle.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒœ' : 'ðŸŒž';
        });

        function populateLanguageDropdown() {
            const dropdown = document.getElementById('language');
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.iso_639_1;
                option.textContent = lang.english_name + (lang.name ? ` (${lang.name})` : '');
                dropdown.appendChild(option);
            });
        }
        populateLanguageDropdown();
    });
    </script>
</body>
</html>
